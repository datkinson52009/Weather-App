<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <h1>Weather App</h1>
      <form id="temp-search">
        <input
          type="text"
          placeholder="Enter a city"
          autocomplete="off"
          id="city-name"
        />
        <input type="submit" value="Search" />
      </form>
      <h1>Lawton</h1>
      <h3></h3>
      <h2>
        Current temperature:
        <div class="currentTemp">78°</div>
        <br />
        Low: 52°
      </h2>
      <div class="row">
        <div class="col">☀️</div>
        <div class="col">🌤</div>
        <div class="col">🌤</div>
        <div class="col">☀️</div>
        <div class="col">☀️</div>
      </div>
      <div class="row">
        <div class="col">
          <strong> Monday</strong>
          <div class="row">
            <div class="col">H:75° L:43°</div>
          </div>
        </div>
        <div class="col">
          <strong> Tuesday</strong>
          <div class="row"><div class="col">H:79° L:54°</div></div>
        </div>
        <div class="col">
          <strong> Wednesday</strong>
          <div class="row">
            <div class="col">H:76° L:50°</div>
          </div>
        </div>
        <div class="col">
          <strong> Thursday</strong>
          <div class="row"><div class="col">H:82° L:52°</div></div>
        </div>
        <div class="col">
          <strong> Friday</strong>
          <div class="row">
            <div class="col">H:82° L:55°</div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
